<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta charset='utf-8'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <!-- Bootstrap -->
    <link href='css/bootstrap.min.css' rel='stylesheet'>
    <link href='css/style.css' rel='stylesheet'>
    <link href='http://code.jquery.com/ui/1.10.3/themes/cupertino/jquery-ui.min.css' rel='stylesheet' type='text/css'>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src='http://code.jquery.com/jquery-1.9.1.min.js' type='text/javascript'></script>
    <script src='js/bootstrap.min.js'></script>
    <script src='http://code.jquery.com/ui/1.10.3/jquery-ui.min.js' type='text/javascript'></script>
    <script src='js/main.js' type='text/javascript'></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class='container'>
      <h1>カコムシミュレーション</h1>
      <form class='parameters'>
        <div class='row'>
          <label class='col-xs-2'>
            床長辺(m)
          </label>
          <div class='col-xs-10'>
            <input class='floor_w form-control' value='16'>
          </div>
        </div>
        <div class='row'>
          <label class='col-xs-2'>
            床短辺(m)
          </label>
          <div class='col-xs-10'>
            <input class='floor_h form-control' value='9'>
          </div>
        </div>
        <div class='row'>
          <label class='col-xs-2'>
            壁高さ(m)
          </label>
          <div class='col-xs-10'>
            <input class='wall_h form-control' value='3'>
          </div>
        </div>
        <div class='row'>
          <label class='col-xs-2'>
            カメラ高さ(m)
          </label>
          <div class='col-xs-10'>
            <input class='camera_h form-control' value='7'>
          </div>
        </div>
      </form>
      <div id='slider'></div>
      <div id='main'>
        <div class='frame'>
          <div class='wall'>
            <div class='floor'></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
